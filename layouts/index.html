{{ define "main" }}
    {{ .Title }}
    {{ .Content }}
<div class="content-holder career-list">
    <div class="career-list-and-filter">
        <h3 class="title-for-this-website">{{ i18n "footer.organizers" }}</h3>
        <p>List:</p>
        {{ $careerPages := where .Site.RegularPages "Type" "careers" }}
        {{ $allKey := "all" }}
        <div class="career-list-holder">
            <div id="{{ $allKey }}" class="tab-content">
                {{ range $careerPages }}
                <p>{{ .Title }}</p>
                {{ end }}
            </div>
        </div>
    </div>
</div>

<form method="post" action="/success.html">
  <label>Email Address</label>
  <input type="text" name="email">

  <label>Name</label>
  <input type="text" name="name">

  <label>Message</label>
  <textarea name="message"></textarea>

  <label>Urgent</label>
  <input type="checkbox" name="urgent">

  <label>Type of Enquiry</label>
  <input type="radio" name="_subject" value="Sales Enquiry"> Sales
  <input type="radio" name="_subject" value="General Enquiry"> General

  <input type="hidden" name="inbox_key" value="contact_inbox">
  <input type="hidden" name="_to" value="sales@example.com,support@example.com">
  <input type="hidden" name="_cc" value="sales.tracker@example.com">
  <input type="text" name="_gotcha" style="display: none;">

  <input type="submit" value="Send Message">
</form>
{{ end }}
