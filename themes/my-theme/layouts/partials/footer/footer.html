<footer>
    <hr>
    <div class="footer-content">
        <h2>{{ i18n "test_value" }}</h2>
        {{ $data := index .Site.Data .Site.Language.Lang }}
        {{ $company := $data.footer.company }}
        <h4>{{ $company.heading }}</h4>
        <ul>
            {{ range $company.items }}
            {{ partial "footer/footer-link" . }}
            {{ end }}
        </ul>
    </div>
</footer>
