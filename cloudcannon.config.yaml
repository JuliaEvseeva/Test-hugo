collections_config:
  pages:
    _enabled_editors:
      - visual
      - content
      - source
  en:
    add_options:
      - name: New file
        schema: new
    schemas:
      new:
        path: schemas/schema_en.md
  ru:
    singular_name: Вакансия
    add_options:
      - name: New test file
        schema: test
    schemas:
      test:
        path: schemas/test_ru.md
_inputs:
  category:
    type: select
    options:
      values: data.categories.categories
      value_key: key
      text_key: display_name
  direction:
    type: select
    options:
      values: data.categories.directions
      text_key: display_name

data_config: true

