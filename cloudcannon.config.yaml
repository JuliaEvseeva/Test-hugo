collections_config:
  pages:
    _enabled_editors:
      - visual
      - content
      - source
  en:
    add_options:
      - name: New file
        schema: new
    schemas:
      new:
        path: schemas/schema_en.md
  ru:
    singular_name: Вакансия
    add_options:
      - name: New test file
        schema: test
    schemas:
      test:
        path: schemas/test_ru.md
  ua:
    singular_name: Вакансия
    add_options:
      - name: New test file
        schema: test
    schemas:
      test:
        path: schemas/test_ru.md
  i18n:
    singular_name: Translation
    path: i18n
_inputs:
  category:
    type: multiselect
    options:
      values: _select_data.inventory
      value_key: key
      text_key: display_name
      
_select_data:
  inventory:
    - key: P1
      display_name: Potion
      kind: consumable
    - key: P2
      display_name: Potion 2
      kind: consumable

data_config: true

